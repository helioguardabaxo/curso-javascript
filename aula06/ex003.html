<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style>
    body {
        background-color: #6262b6;
        color: bisque;
        font: normal 20pt sans-serif;
    }

    h1 {
        color: azure;
    }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${String(s)}`)
    </script>
</body>
</html>
