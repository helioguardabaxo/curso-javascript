<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <br>
    Resultado: <div id="resultado"></div>

    <script>
       
    function calcular() {
        var vel = window.document.getElementById('txtvel')
        var velocidade = Number(vel.value)
        var resultado = window.document.querySelector('div#resultado')
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}km/h</strong></p>`
        if (velocidade > 60) {
            resultado.innerHTML += `<p>Multado!</p>`
        }
        resultado.innerHTML += `<p>Use sempre o cinto de segurança!!</p>`
    }
    </script>
</body>
</html>
